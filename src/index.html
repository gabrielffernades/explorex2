<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explorex - Registro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <img src="Explorexlogo.png" alt="Explorex Logo" class="logo">
            <h1>Explorex</h1>
        </div>
        <div class="right">
            <div class="form-box">
                <h2>REGISTRAR</h2>
                <input type="email" placeholder="E-mail">
                <button class="btn" onclick="nextPage()">PRÓXIMO</button>
                <script>
                    function nextPage() {
                        window.location.href = "next-page.html";
                    }
                </script>
                <div class="divider">OU ENTRE</div>
                <div class="social-login">
                    <img src="google logo.png" alt="Google">
                    <img src="apple logo.png" alt="Apple">
                </div>
                <p class="terms">
                    Ao se registrar, você concorda com os <a href="#">Termos</a>, <a href="#">Condições</a> e <a href="#">Política de Privacidade</a>.
                </p>
                <p class="login-link">
                    Já tem uma conta? <a href="#">Faça o Login</a>
                </p>
                
            </div>
        </div>
    </div>
</body>
</html>
